<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-['Inter'] bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row gap-8 min-h-screen">
            <!-- Left Side -->
            <div class="lg:w-1/3 flex flex-col">
                <!-- Generated HTML Display -->
                <div class="bg-white p-4 rounded-lg shadow-lg h-96 overflow-y-auto mb-4">
                    <h2 class="text-lg font-semibold mb-4">Generated HTML</h2>
                    <div id="generatedHtml" class="font-mono text-sm p-4 bg-gray-50 rounded">
                        <!-- Generated HTML will appear here -->
                    </div>
                </div>
                
                <!-- Input Section -->
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col">
                    <h2 class="text-lg font-semibold mb-4">Enter Your Prompt</h2>
                    <div class="flex gap-2">
                        <textarea 
                            id="promptInput" 
                            class="flex-1 p-2 border rounded p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                            placeholder="Enter your website creation prompt..."
                            rows="4"
                        ></textarea>
                        <button 
                            id="generateBtn" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="lg:w-2/3">
                <!-- Preview Display -->
                <div class="bg-white p-4 rounded-lg shadow-lg h-[600px] overflow-hidden">
                    <h2 class="text-lg font-semibold mb-4">Preview</h2>
                    <div class="w-full h-full">
                        <iframe 
                            id="previewFrame" 
                            class="w-full h-full border-none"
                            sandbox="allow-scripts"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        console.log(promptInput.value);
        const generateBtn = document.getElementById('generateBtn');
        const generatedHtml = document.getElementById('generatedHtml');
        const previewFrame = document.getElementById('previewFrame');

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }
            try {
                const response = await fetch("http://127.0.0.1:8000/generate_portfolio", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ prompt: promptInput.value }),
                });

            } catch (error) {
                console.error("Error:", error);
            }
        });

        // Fetch the generated HTML
        async function fetchGeneratedHtml() {
            try {
                const response = await fetch("http://127.0.0.1:8000/get_html");
                const data = await response.json();
                if (data.html_content) {
                    previewFrame.srcdoc = data.html_content;
                } else {
                    console.error("Error fetching HTML:", data.error);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

    </script>
</body>
</html>
