<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-['Inter'] bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row gap-8 min-h-screen">
            <!-- Left Side -->
            <div class="lg:w-1/3 flex flex-col">
                <!-- Generated HTML Display -->
                <div class="bg-white p-4 rounded-lg shadow-lg h-96 overflow-y-auto mb-4">
                    <h2 class="text-lg font-semibold mb-4">Generated HTML</h2>
                    <div id="generatedHtml" class="font-mono text-sm p-4 bg-gray-50 rounded whitespace-pre-wrap">
                        <!-- Generated HTML will appear here -->
                        <div class="text-gray-500 text-center py-8">
                            <i class="fas fa-code text-4xl mb-2"></i>
                            <p>Generated HTML code will appear here...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Input Section -->
                <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col">
                    <h2 class="text-lg font-semibold mb-4">Enter Your Prompt</h2>
                    <div class="flex gap-2">
                        <textarea 
                            id="promptInput" 
                            class="flex-1 p-2 border rounded p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                            placeholder="Enter your website creation prompt..."
                            rows="4"
                        ></textarea>
                        <button 
                            id="generateBtn" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed min-w-[60px]"
                        >
                            <i class="fas fa-paper-plane" id="sendIcon"></i>
                            <i class="fas fa-spinner fa-spin hidden" id="loadingIcon"></i>
                        </button>
                    </div>
                    
                    <!-- Status Message -->
                    <div id="statusMessage" class="mt-4 p-3 rounded hidden">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-info-circle"></i>
                            <span id="statusText"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="lg:w-2/3">
                <!-- Preview Display -->
                <div class="bg-white p-4 rounded-lg shadow-lg h-[600px] overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold">Preview</h2>
                        <button 
                            id="refreshBtn" 
                            class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600 transition-colors text-sm"
                            title="Refresh Preview"
                        >
                            <i class="fas fa-refresh"></i>
                        </button>
                    </div>
                    <div class="w-full h-full">
                        <iframe 
                            id="previewFrame" 
                            class="w-full h-full border-none bg-white"
                            sandbox="allow-scripts"
                        >
                            <div class="flex items-center justify-center h-full text-gray-500">
                                <div class="text-center">
                                    <i class="fas fa-eye text-4xl mb-2"></i>
                                    <p>Website preview will appear here...</p>
                                </div>
                            </div>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const generatedHtml = document.getElementById('generatedHtml');
        const previewFrame = document.getElementById('previewFrame');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const sendIcon = document.getElementById('sendIcon');
        const loadingIcon = document.getElementById('loadingIcon');
        const refreshBtn = document.getElementById('refreshBtn');

        // API base URL - change this to match your Flask server
        const API_BASE_URL = 'http://127.0.0.1:5000'; // Flask default port is 5000

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.className = `mt-4 p-3 rounded ${type === 'error' ? 'bg-red-100 text-red-800' : 
                                                       type === 'success' ? 'bg-green-100 text-green-800' : 
                                                       'bg-blue-100 text-blue-800'}`;
            statusText.textContent = message;
            statusMessage.classList.remove('hidden');
        }

        // Hide status message
        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        // Show loading state
        function showLoading() {
            generateBtn.disabled = true;
            sendIcon.classList.add('hidden');
            loadingIcon.classList.remove('hidden');
            showStatus('Generating website... This may take a moment.', 'info');
        }

        // Hide loading state
        function hideLoading() {
            generateBtn.disabled = false;
            sendIcon.classList.remove('hidden');
            loadingIcon.classList.add('hidden');
        }

        // Generate website
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showStatus('Please enter a prompt.', 'error');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/generate_portfolio`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Website generated successfully!', 'success');
                    // Fetch and display the generated HTML
                    await fetchGeneratedHtml();
                } else {
                    showStatus(`Error: ${data.error || 'Unknown error occurred'}`, 'error');
                }

            } catch (error) {
                console.error("Error:", error);
                showStatus(`Network error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        });

        // Fetch the generated HTML
        async function fetchGeneratedHtml() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_html`);
                const data = await response.json();
                
                if (response.ok && data.html_content) {
                    // Display the HTML code
                    generatedHtml.innerHTML = `<pre class="whitespace-pre-wrap text-xs">${escapeHtml(data.html_content)}</pre>`;
                    
                    // Display the preview
                    previewFrame.srcdoc = data.html_content;
                    
                    hideStatus();
                } else {
                    showStatus(`Error fetching HTML: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error("Error:", error);
                showStatus(`Error fetching HTML: ${error.message}`, 'error');
            }
        }

        // Refresh preview
        refreshBtn.addEventListener('click', async () => {
            showStatus('Refreshing preview...', 'info');
            await fetchGeneratedHtml();
        });

        // Escape HTML for display
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key support for textarea
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                generateBtn.click();
            }
        });

        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Load existing HTML on page load
        window.addEventListener('load', async () => {
            await fetchGeneratedHtml();
        });
    </script>
</body>
</html>
